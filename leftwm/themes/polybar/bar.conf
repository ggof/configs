[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00
; format-underline =
; format-overline =
; format-spacing =
; format-padding =
; format-margin =
; format-offset =

[colors]
; Eighties theme ============
background = #002D2D2D
foreground = #F2F0EC
alert = #D08770
volume-min = #A3BE8C
volume-med = #EBCB8B
volume-max = #BF616A
C0 = #2D2D2D
C1 = #F2777A
C2 = #99CC99
C3 = #FFCC66
C4 = #6699CC
C5 = #CC99CC
C6 = #66CCCC
C7 = #D3D0C8
C8 = #747369
C9 = #F2777A
CA = #99CC99
CB = #FFCC67
CC = #6699CC
CD = #CC99CC
CE = #66CCCC
CF = #F2F0EC
; =======================

## MAINBAR ##
[bar/mainbar]
monitor = ${env:MONITOR}
width = 3440
height = 48
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
bottom = false
separator = |

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = #f00

; wm-restack = i3
override-redirect = false

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = false 

border-size = 0
;border-left-size = 0
;border-right-size = 25
;border-top-size = 0
;border-bottom-size = 25
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin-left = 4
module-margin-right = 4

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Noto Sans:size=18;0"
font-1 = "Font Awesome 5 Free Solid:size=14;0"
font-2 = "Noto Sans:size=14;0"
font-3 = "Noto Sans Mono:size=14;0"

modules-left =  ewmh xwindow
;modules-center = kernel
modules-right = xkeyboard memory2 cpu2 pulseaudio weather date

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}

################################################################################

[module/cpu2]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = ${colors.C4}
format-underline = ${colors.C4}

label-font = 2

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>

format-padding = 2

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage:3%%

################################################################################

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 5
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %Y-%m-%d%"
date-alt = " %d-%m-%Y"
time = %H:%M
time-alt = %H:%M
format-prefix = " "
format-prefix-foreground = ${colors.C3}
format-underline = ${colors.C3}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label = %date% %time%

#################################################################

[module/ewmh]
type = internal/xworkspaces

pin-workspaces = false
enable-click = false
enable-scroll = false 
reverse-scroll = false 

format = <label-state>
;label-monitor = %%

label-active = 
label-active-foreground = ${colors.C4}
label-active-background = ${colors.background}
label-active-underline= ${colors.C2}
label-active-padding = 2

label-occupied =  
label-occupied-background = ${colors.background}
label-occupied-padding = 2

label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 2

label-empty =  
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/memory2]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
label = %gb_used% / %gb_total%

format = RAM <label>
format-prefix = " "
format-prefix-foreground = ${colors.C2}
format-underline = ${colors.C2}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

###############################################################################

[module/pulseaudio]
type = internal/pulseaudio
format-volume-underline = ${colors.C6}
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}

###############################################################################

[module/weather]
type = custom/script
interval = 10
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.C5}
format-underline = ${colors.C5}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
exec = python -u ~/.config/polybar/scripts/weather.py
tail = true

###############################################################################

[module/xkeyboard]
;https://github.com/jaagr/polybar/wiki/Module:-xkeyboard
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-prefix-background = ${colors.background}
format-prefix-underline = ${colors.C1}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

label-layout = %layout%
label-layout-underline = ${colors.C1}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.background}
label-indicator-underline = ${colors.foreground}

################################################################################

[module/xwindow]
;https://github.com/jaagr/polybar/wiki/Module:-xwindow
type = internal/xwindow

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 50

format-foreground = ${colors.foreground}
format-background = ${colors.background}


